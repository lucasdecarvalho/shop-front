<div class="content bg-dark text-dark">
    <div class="col-12 p-md-4">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-3 text-center rounded bg-light">
                <h4 class="pt-4 pb-2">Painel de controle</h4>
                <form class="col-12 p-0 text-md-right" #userlogin="ngForm" (ngSubmit)="onSubmit(userlogin.value)">
                    
                    <div class="form-group">
                        <input type="text" class="form-control text-lowercase" name="email" placeholder="E-mail" ngModel="">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Senha" ngModel="">
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-secondary">Entrar</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
<ngx-spinner bdColor="rgba(255, 255, 255, 1)" size="medium" [fullScreen]="true" type="ball-clip-rotate" color="#0000ff">
    <p class="text-primary">Carregando...</p>
</ngx-spinner>
