<div class="header-company bg-light p-4">
    <div class="container">
        <div class="row">
            <div class="col-auto logo-company">
                <img src="{{ logo }}" class="rounded" style="height:120px;" alt="">
            </div>
            <div class="col-9 data-company p-0 m-0">
                <ul class="list-details text-lowercase">
                    <li>Empresa: {{ fantasia }}</li>
                    <li>CNPJ: {{ cnpj }}</li>
                    <li>Desde: {{ since }}</li>
                    <li>Endere√ßo: {{ endereco }}</li>
                    <li>Telefone: {{ fone }}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<section class="divisor pt-4">
    <div class="container mb-4">
        <div class="row">
            <div class="col-12">
    
                <div class="w-100 m-1" *ngFor="let p of products">
                    <app-card [products]="p"></app-card>
                </div>

            </div>
        </div>
    </div>
</section>

<ngx-spinner bdColor="rgba(255, 255, 255, 1)" size="medium" [fullScreen]="true" type="ball-clip-rotate" color="#0000ff">
    <small class="text-primary">Carregando...</small>
</ngx-spinner>
