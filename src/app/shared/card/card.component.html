<div class="card col-6 col-md-3 float-left border-0">
    <div (click)="navToProd(products.store, products.id)" class="w-100 bg-light rounded overflow-hidden text-center" style="height:260px;">
        <img class="h-100 rounded" src="{{ url + products.photo1 }}" alt="{{ products.name }}">
    </div>
    <div class="my-captions m-0 p-2" style="height:220px;">
        <small (click)="navToStore(products.store)">{{ products.brand }}</small>
        <h5>{{ products.name }}</h5>
        <p>{{ products.caption }}</p>
        <p *ngIf="!products.available" class="text-white text-center bg-danger rounded">Produto Indispon√≠vel</p>
        <h6 *ngIf="products.available">{{ products.price | currency: 'BRL' }}</h6>
    </div>
</div>
